<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <title></title>
</head>
<body>
    <div class="container">
        <a href="#" onclick="clickEvent();" class="actionBtn12" id="actionBtn">
            <span class="hidden">좋아요</span>
        </a>
    </div>

    <!-- scripts -->
    <script type="text/javascript">
        function clickEvent(){
            var thisBtn = document.getElementById("actionBtn");
            thisBtn.onclick = function() {
                thisBtn.classList.toggle("is-active");
            };
        };
    </script>
</body>
</html>
